<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Especialidades</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <header>
        <div class="cabecera">
            <div class="logotipo">
                <img src="./images/Logotipo.JPG">
            </div>
            <h1>Clínica Palermo</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./registro-pacientes.html">Registro de
                            pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./listado-medicos.html">Médicos
                            registrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./listado-pacientes.html">Pacientes
                            registrados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h2>Consulta de citas medicas</h2>
        <div class="container-form">
            <form method="post" action="/consulta-cita">
                <label for="especialidad">Especialidad:</label>
                <select name="especialidad" id="especialidad">
                    <option value="Seleccione una opción">Seleccione una opción</option>
                    <option value="Medicina general">Medicina general</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Medicina interna">Medicina interna</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Rehabilitación Física">Rehabilitación Física</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Radiología">Radiología</option>
                </select>
                <input type="submit" value="Consultar">
            </form>
            <a href="./index.html"><input type="button" value="Volver"></a>
        </div>
    </main>
    <footer>
        <a href="https://twitter.com/?lang=es"><img src="./images/icons8-twitter.gif" class="gif"></a>
        <a href="https://www.facebook.com/?locale=es_LA"><img src="./images/icons8-facebook.gif" class="gif"></a>
    </footer>
    <script src="../app.js"></script>

    crossorigin="anonymous"></script>
